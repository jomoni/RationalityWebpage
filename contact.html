<!DOCTYPE html>
<html>
<head>
    <title>Contact Rationality</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <section class="headerClass">
        <div class="first-column titleText">
            <h1>Contact Us.</h1>
        </div>
        <div class="second-column">
            <h3 class = "subtitleText">
                 Call us at 719.XXX.YYYY
            </h3>
        </div>
        </section>
        <section class="container">
            <div class="column">
                <img src="images/placeholder_map.png" alt="map" class="pictureClass" />
            </div>
            <div class="column">
                <form id="emailForm">
                    <label>First Name: </label>
                    <input type="text" name="fname" placeholder="Joseph"  required="required" class="inputField"/>
                    <br />
                    <label>Last Name: </label>
                    <input type="text" name="lname" placeholder="Bag o' Donuts"  required="required" class="inputField"/>
                    <br />         
                    <label>Email Address: </label>
                    <input type="email" name="email address" placeholder="joeybags@hoolimail.com" required="required" class="inputField"/>
                    <br />
                    <label>Subject: </label>
                    <input type="text" name="subject" placeholder="Business Opportunity" required="required" class="inputField"/>
                    <br />
                    <label>Message: </label>
                    <br />
                    <textarea id="messageContent" name="msg" rows="12" cols="50">Enter message here.</textarea>
                    <br />
                    <input type="submit" value="SUBMIT" />
                </form>
            </div>
        </section>
    <section>
        <footer class="footerClass">
            <h2>" At Rationality, blah blah, something something...</h2>
        </footer>
    </section>
</body>
</html>
