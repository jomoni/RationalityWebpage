<!DOCTYPE html>
<html>
<head>
    <title>Rationality Media</title>
    <link rel="stylesheet" href="styles/style.css" type="text/css">
</head>
<body>
    <section class="headerClass">
        <div class="first-column titleText">
            <h1>Media.</h1>
        </div>
        <div class="second-column">
            <h3 class = "subtitleText">
                 Rationality articles, whitepapers and videos.
            </h3>
        </div>
        </section>
        <section>
            <div class="column">
                <section id ="carousel">
                    <figure  class ="visible">
                        <img src="images/efficient_cars.png" alt="Efficient Cars" />
                        <figcaption>2017 Cars Promise to be More Fuel Efficient Than Ever</figcaption>
                    </figure>
            
                    <figure>
                        <img src="images/natural_disaster.png" alt="Natural Disaster" />
                        <figcaption>Hurricane Threatens to Touch Down on the East Coast This Weekend</figcaption>
                    </figure>
            
                    <figure>
                        <img src="images/health_records.png" alt="Health Records" />
                        <figcaption>Many Doctors are Moving to Digital Health Records This Year</figcaption>
                    </figure>
                </section>
            </div>
            <div class="column">
                <video width="400" height="300" controls id="introvid">
                    <source src="videos/tectvid.mp4" type="video/mp4">
                </video>
            </div>
            <!--
            <div class="linkColumn">
                links and such
            </div> -->
        </section>

        <section>
            <footer class="footerClass">
                <h2>" At Rationality, blah blah, something something...</h2>
            </footer>
        </section>
        <script type="text/javascript" src="scripts/articles.js"></script>
</body>
</html>
